        <h1>Cadastro</h1>
    </header>
    <main>
        <div class="container">
            <form action="" method="post" id="form">
                <div class="informacao">
                    <fieldset>
                        <label for="nomeCompletoId">Nome Completo</label>
                        <input type="text" name="nomeCompleto" id="nomeCompletoId" class="formularios" placeholder="Digite seu nome completo" required>
                    </fieldset>
                    <fieldset>
                        <label for="emailId">Email</label>
                        <input type="text" name="email" id="emailId" class="formularios" placeholder="Digite seu e-mail" required>
                    </fieldset>
                    <fieldset>
                        <label for="senhaId">Senha</label>
                        <input type="password" name="senha" id="senhaId" class="formularios" placeholder="Crie sua senha" required>
                    </fieldset>
                    <fieldset>
                        <label for="cpfId">CPF</label>
                        <input type="text" name="cpf" id="cpfId" class="formularios" placeholder="Informe seu cpf" required>
                    </fieldset>
                    <fieldset>
                        <label for="enderecoId">Endereço</label>
                        <input type="text" name="endereco" id="enderecoId" class="formularios" placeholder="Informe seu endereço" required>
                    </fieldset>
                    <fieldset>
                        <label for="complementoId">Complemento</label>
                        <input type="text" name="complemento" id="complementoId" class="formularios" placeholder="Digite o complemento de seu endereço">
                    </fieldset>
                    <fieldset>
                        <label for="dataNascimentoId">Data de Nascimento</label>
                        <input type="date" name="dataNascimento" id="dataNascimentoId" class="formularios" placeholder="Informe sua data de nascimento" required>
                    </fieldset>
                    <fieldset>
                        <label for="celularId">Celular</label>
                        <input type="tel" name="celular" id="celularId" class="formularios" placeholder="(xx) xxxx-xxxx" required>
                    </fieldset>
                </div>
                <button type="submit"><a href="../cadastro_automovel/cadastro_automovel.html">Avançar</a></button>
            </form>
        </div>
    </main>
</body>
</html>
