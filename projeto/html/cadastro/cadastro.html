<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro / Porto Diagnósticos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="../../img/logoPorto.png" alt="Logo da Porto" id="logoPorto">
        <nav>
            <ul>
                <li><a href="../../index.html"><img src="../../img/home.png" alt="Home"></a></li>
                <li><a href="../acompanhamento/acompanhamento.html">Acompanhamento</a></li>
                <li><a href="../registros/registros.html">Registros</a></li>
                <li><a href="../chatbot/bot.html">Assistente</a></li>
                <li><a href="../autoavaliacao/autoavaliacao.html">Autoavaliação</a></li>
                <li><a href="../perfil/perfil.html">Perfil <img src="../../img/perfil.png" alt="Ícone de Perfil" id="iconePerfil"></a></li>
            </ul>
        </nav>
        <h1>Cadastro</h1>
    </header>
    <main>
        <form action="" method="get">
            <div class="informacao">
                <fieldset>
                    <label for="nomeCompletoId">Nome Completo</label>
                    <input type="text" name="nomeCompleto" id="nomeCompletoId">
                </fieldset>
                <fieldset>
                    <label for="emailId">Email</label>
                    <input type="text" name="email" id="emailId">
                </fieldset>
                <fieldset>
                    <label for="senhaId">Senha</label>
                    <input type="password" name="senha" id="senhaId">
                </fieldset>
                <fieldset>
                    <label for="cpfId">CPF</label>
                    <input type="text" name="cpf" id="cpfId">
                </fieldset>
                <fieldset>
                    <label for="enderecoId">Endereço</label>
                    <input type="text" name="endereco" id="enderecoId">
                </fieldset>
                <fieldset>
                    <label for="complementoId">Complemento</label>
                    <input type="text" name="complemento" id="complementoId">
                </fieldset>
                <fieldset>
                    <label for="dataNascimentoId">Data de Nascimento</label>
                    <input type="date" name="dataNascimento" id="dataNascimentoId">
                </fieldset>
                <fieldset>
                    <label for="celularId">Celular</label>
                    <input type="tel" name="celular" id="celularId">
                </fieldset>
            </div>
            <a href="../cadastro_automovel/cadastro_automovel.html">Avançar</a>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
