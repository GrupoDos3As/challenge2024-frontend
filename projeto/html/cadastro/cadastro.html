</head>
<body>

        <a href="../integrantes/integrantes.html"><img src="../../img/nossaLogo.png" alt="Logo do nosso site" id="nossaLogo"></a>
        <nav>
            <a href="../../index.html"><img src="../../img/logo_branca.png" alt="Logo da Porto" id="logoPorto"></a>
            <ul>

        <h1>Cadastro</h1>
    </header>
    <main>
        <form action="" method="get">
            <div class="informacao">
                <fieldset class="f1">
                    <label for="nomeCompletoId">Nome Completo</label>
                    <input type="text" name="nomeCompleto" id="nomeCompletoId" class="formularios">
                </fieldset>
                <fieldset class="f2">
                    <label for="emailId">Email</label>
                    <input type="text" name="email" id="emailId" class="formularios">
                </fieldset>
                <fieldset class="f3">
                    <label for="senhaId">Senha</label>
                    <input type="password" name="senha" id="senhaId" class="formularios">
                </fieldset>
                <fieldset class="f4">
                    <label for="cpfId">CPF</label>
                    <input type="text" name="cpf" id="cpfId" class="formularios">
                </fieldset>
                <fieldset class="f5">
                    <label for="enderecoId">Endereço</label>
                    <input type="text" name="endereco" id="enderecoId" class="formularios">
                </fieldset>
                <fieldset class="f6">
                    <label for="complementoId">Complemento</label>
                    <input type="text" name="complemento" id="complementoId" class="formularios">
                </fieldset>
                <fieldset class="f7">
                    <label for="dataNascimentoId">Data de Nascimento</label>
                    <input type="date" name="dataNascimento" id="dataNascimentoId" class="formularios">
                </fieldset>
                <fieldset class="f8">
                    <label for="celularId">Celular</label>
                    <input type="tel" name="celular" id="celularId" class="formularios" >
                </fieldset>
            </div>
            <a href="../cadastro_automovel/cadastro_automovel.html">Avançar</a>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
