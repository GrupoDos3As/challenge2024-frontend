<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro / Porto Diagnósticos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="../../img/logoPorto.png" alt="Logo da Porto" id="logoPorto">
        <nav>
            <ul>
                <li><a href="../../index.html"><img src="../../img/home.png" alt="Home"></a></li>
                <li><a href="../acompanhamento/acompanhamento.html">Acompanhamento</a></li>
                <li><a href="../registros/registros.html">Registros</a></li>
                <li><a href="../chatbot/bot.html">Assistente</a></li>
                <li><a href="../autoavaliacao/autoavaliacao.html">Autoavaliação</a></li>
                <li><a href="../perfil/perfil.html">Perfil <img src="../../img/perfil.png" alt="Ícone de Perfil" id="iconePerfil"></a></li>
            </ul>
        </nav>
        <h1>Seu Automóvel</h1>
    </header>
    <main>
        <form action="" method="get">
            <div class="informacao">
                <fieldset>
                    <label for="placaId">Placa</label>
                    <input type="text" name="placa" id="placaId">
                </fieldset>
                <fieldset>
                    <label for="cnhId">Cnh</label>
                    <input type="text" name="cnh" id="cnhId">
                </fieldset>
                <fieldset>
                    <label for="vencimentoCnhId">Vencimento CNH</label>
                    <input type="date" name="vencimentoCnh" id="vencimentoCnhId">
                </fieldset>
                <fieldset>
                    <label for="modeloId">Modelo do automóvel</label>
                    <input type="text" name="modelo" id="modeloId">
                </fieldset>
                <fieldset>
                    <label for="anoVeiculoId">Ano de aquisição do automóvel</label>
                    <input type="number" name="anoVeiculo" id="anoVeiculoId">
                </fieldset>
            </div>
            <div class="botao"><input type="submit" value="Finalizar"></div>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
