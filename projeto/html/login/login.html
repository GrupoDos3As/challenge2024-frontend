<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Porto Diagnósticos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <a href="../integrantes/integrantes.html"><img src="../../img/nossaLogo.png" alt="Logo do nosso site" id="nossaLogo"></a>
    <section class="login">
        <img src="../../img/logo_azul.png" alt="Logo da Porto Seguro">
        <h1>Acessar sua conta</h1>
        <form action="" method="post">
            <div class="caixa">
                <fieldset>
                    <label for="cpfId"><strong>CPF ou CNPJ</strong></label>
                    <input type="text" name="cpf" id="cpfId">
                </fieldset>
                <fieldset>
                    <label for="senhaId"><strong>Senha</strong></label>
                    <input type="password" name="senha" id="senhaId">
                </fieldset>
            </div>
            <div class="extra">
                <div class="textos">
                    <p>Não tem uma conta? <a href="../cadastro/cadastro.html">Crie uma!</a></p>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="lembrarCpf" id="lembrarCpfId" value="sim">
                    <label for="lembrarCpfId">Lembrar meu CPF</label>
                </div>
                <a class="botao" href="../../index.html">Entrar</a>
            </div>
        </form>
    </section>
</body>
</html>
