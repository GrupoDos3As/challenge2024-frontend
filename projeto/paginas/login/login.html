<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Porto Diagnósticos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="#" method="get"></form>
        <fieldset>
            <img src="../../img/logo_azul.png" alt="">
            <div class="containerTitulo">
                <h1>Acessar sua conta</h1>
                <div class="caixa">
                    <label for="cpfId"><strong>CPF ou CNPJ</strong></label>
                    <input type="text" name="cpf" id="cpfId">
                </div>
            </div>
            <div class="textos">
                <p>Não tem uma conta? <strong>Crie uma!</strong></p>
                <p><strong>Problemas ao acessar sua conta?</strong></p>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="lembrarCpf" id="lembrarCpfId" value="sim">
                <label for="lembrarCpfId">Lembrar meu CPF</label>
            </div>
            <input type="submit" value="Entrar" class="enter">
        </fieldset>
    </form>
</body>
</html>
